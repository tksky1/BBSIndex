<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>mcbbs指数</title>
    </head>
    <body style="margin: 0">
        <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.0/echarts.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>

        <div style="background-color: #69a950; width: 100%; height: 90px; margin: 0">
            <div style="height: 90px; float: left">
                <h1 style="color: white; text-align: left; margin-left: 16px">   BBS Index - mcbbs服务器指数</h1>
            </div>
        </div>


        <div style="width: 100%; height: 450px">
            <div style="height: 50px"></div>
            <div id="line1" style="width: 95%; height: 450px"></div>

            <div style="height: 50px"></div>

            <div id="line2" style="width: 95%; height: 450px"></div>

            <div style="height: 50px"></div>

            <div id="line3" style="width: 95%; height: 600px"></div>

            <div style="height: 30px"></div>

            <div style="background-color: #69a950">
                <div style="height: 20px"></div>
                <div style="color: white;margin-left: 46%;">数据均来自公开信息</div>
                <a href="http://tk.mcyou.cc/" style="margin-left: 44%; color: white">©powered by tk.mcyou.cn</a>
                <div style="height: 20px"></div>
            </div>
        </div>


        <script type="text/javascript">
            var lineDom1 = document.getElementById('line1');
            var lineChart1 = echarts.init(lineDom1);

            $(function () {
                $.get("http://mcbbs.mcyou.cc/charts/chart1", function (data1) {
                    console.log(data1)

                    var option1 = {
                        tooltip: {
                            trigger: 'axis',
                            position: function (pt) {
                                return [pt[0], '10%'];
                            },
                            axisPointer: {
                                type: 'cross'
                            }
                        },
                        legend: {
                            data: ['服务器总数','公益服总数'],
                            right: '10%'
                        },
                        title: {
                            left: 'center',
                            text: 'mcbbs服务器版 - 服务器总数',
                            textStyle:{
                                color: 'rgb(43,114,46)'
                            }
                        },
                        toolbox: {
                            feature: {
                                dataZoom: {
                                    yAxisIndex: 'none'
                                },
                                dataView: {show: true, readOnly: false},
                                magicType: {show: true, type: ['line', 'bar']},
                                restore: {}
                            }
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: data1.xaxis
                        },
                        yAxis: {
                            type: 'value',
                            min: 100
                        },
                        dataZoom: [
                            {
                                type: 'inside',
                                start: 0,
                                end: 100
                            },
                            {
                                start: 0,
                                end: 100
                            }
                        ],
                        series: [
                            {
                                name: '服务器总数',
                                type: 'line',
                                symbol: 'none',
                                sampling: 'lttb',
                                itemStyle: {
                                    color: 'rgb(255, 70, 131)'
                                },
                                areaStyle: {
                                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                        {
                                            offset: 0,
                                            color: 'rgb(255, 158, 68)'
                                        },
                                        {
                                            offset: 1,
                                            color: 'rgb(255, 70, 131)'
                                        }
                                    ])
                                },
                                data: data1.series.data
                            },
                            {
                                name: '公益服总数',
                                type: 'line',
                                symbol: 'none',
                                sampling: 'lttb',
                                itemStyle: {
                                    color: 'rgb(163,124,238)'
                                },
                                areaStyle: {
                                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                        {
                                            offset: 0,
                                            color: 'rgb(150,102,239)'
                                        },
                                        {
                                            offset: 1,
                                            color: 'rgb(141,74,229)'
                                        }
                                    ])
                                },
                                data: data1.extraData
                            }
                        ]
                    };

                    console.log(option1)
                    lineChart1.setOption(option1)
                })
            })

            var lineDom2 = document.getElementById('line2');
            var lineChart2 = echarts.init(lineDom2);

            $(function () {
                $.get("http://mcbbs.mcyou.cc/charts/chart2", function (data2) {
                    $.get("http://mcbbs.mcyou.cc/charts/chart3", function (data3){
                        console.log(data2)
                        console.log(data3)

                            var option2 = {
                                title: {
                                    left: 'center',
                                    text: '服务器/论坛指数（服务器增量/天,浏览量增量/天）',
                                    textStyle:{
                                        color: 'rgb(43,114,46)'
                                    }
                                },
                                legend: {
                                    data: ['服务器增量','浏览量增量'],
                                    right: '10%'
                                },
                                toolbox: {
                                    show: true,
                                    feature: {
                                        mark: {show: true},
                                        dataView: {show: true, readOnly: false},
                                        magicType: {show: true, type: ['line', 'bar']},
                                        restore: {show: true}
                                    }
                                },
                                tooltip: {
                                    axisPointer: {
                                        type: 'cross'
                                    }
                                },
                                xAxis: {
                                    data: data2.xaxis,
                                    splitLine: {
                                        show: false
                                    }
                                },
                                yAxis: [
                                    {
                                        type: 'value',
                                        name: '服务器增量',
                                        position: 'left',
                                        alignTicks: true,
                                        axisLine: {
                                            show: true,
                                        },
                                        axisLabel: {
                                            formatter: '{value} （增速/天)'
                                        }
                                    },
                                    {
                                        type: 'value',
                                        name: '浏览量增量',
                                        position: 'right',
                                        alignTicks: true,
                                        axisLine: {
                                            show: true,
                                        },
                                        axisLabel: {
                                            formatter: '{value} （增速/天)'
                                        }
                                    }],
                                dataZoom: [
                                    {
                                        type: 'inside',
                                        start: 0,
                                        end: 100
                                    },
                                    {
                                        start: 0,
                                        end: 100
                                    }
                                ],
                                series: [
                                    {
                                        name: '服务器增量',
                                        type: 'bar',
                                        data: data2.series.data,
                                        yAxisIndex: 0,
                                        animationDelay: function (idx) {
                                            return idx * 10;
                                        }
                                    },
                                    {
                                        name: '浏览量增量',
                                        type: 'bar',
                                        data: data3.series.data,
                                        yAxisIndex: 1,
                                        animationDelay: function (idx2) {
                                            return idx2 * 10;
                                        }
                                    }
                                ],
                                animationEasing: 'elasticOut',
                                animationDelayUpdate: function (idx) {
                                    return idx * 5;
                                }
                            };

                            console.log(option2)
                            lineChart2.setOption(option2)
                        })
                    })
            })

            var lineDom3 = document.getElementById('line3');
            var lineChart3 = echarts.init(lineDom3);
            $(function () {
                $.get("http://mcbbs.mcyou.cc/charts/chart4", function (data4) {
                    console.log(data4)

                    var option4 = {
                        title: {
                            left: 'center',
                            text: '服务器类型统计',
                            textStyle:{
                                color: 'rgb(43,114,46)'
                            }
                        },
                        legend: {
                            right: '10%',
                            orient: 'vertical',
                            top: '23%'
                        },
                        tooltip: {
                            trigger: 'axis',
                            showContent: false
                        },
                        dataset: {
                            source: data4.data
                        },
                        xAxis: {type: 'category'},
                        yAxis: {gridIndex: 0},
                        grid: {top: '55%'},
                        series: [
                            {
                                type: 'line',
                                smooth: true,
                                seriesLayoutBy: 'row',
                                emphasis: {focus: 'series'}
                            },
                            {
                                type: 'line',
                                smooth: true,
                                seriesLayoutBy: 'row',
                                emphasis: {focus: 'series'}
                            },
                            {
                                type: 'line',
                                smooth: true,
                                seriesLayoutBy: 'row',
                                emphasis: {focus: 'series'}
                            },
                            {
                                type: 'line',
                                smooth: true,
                                seriesLayoutBy: 'row',
                                emphasis: {focus: 'series'}
                            },
                            {
                                type: 'line',
                                smooth: true,
                                seriesLayoutBy: 'row',
                                emphasis: {focus: 'series'}
                            },
                            {
                                type: 'line',
                                smooth: true,
                                seriesLayoutBy: 'row',
                                emphasis: {focus: 'series'}
                            },
                            {
                                type: 'pie',
                                id: 'pie',
                                radius: '30%',
                                center: ['50%', '33%'],
                                emphasis: {
                                    focus: 'self'
                                },
                                label: {
                                    formatter: '{b}: {@2012} ({d}%)'
                                },
                                encode: {
                                    itemName: '日期',
                                    value: '2012',
                                    tooltip: '2012'
                                }
                            }
                        ]
                    };
                    lineChart3.on('updateAxisPointer', function (event) {
                        const xAxisInfo = event.axesInfo[0];
                        if (xAxisInfo) {
                            const dimension = xAxisInfo.value + 1;
                            lineChart3.setOption({
                                series: {
                                    id: 'pie',
                                    label: {
                                        formatter: '{b}: {@[' + dimension + ']} ({d}%)'
                                    },
                                    encode: {
                                        value: dimension,
                                        tooltip: dimension
                                    }
                                }
                            });
                        }
                    });
                    lineChart3.setOption(option4);

                })
            })




        </script>


    </body>

</html>
